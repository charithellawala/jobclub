<form [formGroup]="jobVacancyForm" (ngSubmit)="onSubmit()">
    <label for="companyName">Company Name:</label>
    <select id="companyName" formControlName="companyName">
      <option *ngFor="let company of companies" [value]="company">{{ company }}</option>
    </select>
  
    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" formControlName="jobTitle" />
  
    <label for="date">Date:</label>
    <input type="date" id="date" formControlName="date" />
  
    <label for="location">Location:</label>
    <input type="text" id="location" formControlName="location" />
  
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  
    <label for="requirements">Requirements:</label>
    <textarea id="requirements" formControlName="requirements"></textarea>
  
    <button type="submit" [disabled]="!jobVacancyForm.valid">Submit Job Vacancy</button>
  </form>
<p>jobpost-registration works!</p>
